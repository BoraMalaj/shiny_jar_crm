# version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shinyjar-db
    environment:
      POSTGRES_USER: shinyjar
      POSTGRES_PASSWORD: shinyjar123
      POSTGRES_DB: shinyjar_db
    ports:
      - "5433:5432"  # Map to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shinyjar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: