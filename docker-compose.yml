version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shinyjar-db
    environment:
      POSTGRES_USER: shinyjar
      POSTGRES_PASSWORD: shinyjar123
      POSTGRES_DB: shinyjar_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shinyjar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shinyjar-network

  # Backend API (FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: shinyjar-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://shinyjar:shinyjar123@postgres:5432/shinyjar_db
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shinyjar-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Streamlit)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shinyjar-frontend
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - shinyjar-network
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # Adminer (Database GUI - Optional but super useful)
  adminer:
    image: adminer
    container_name: shinyjar-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - shinyjar-network

networks:
  shinyjar-network:
    driver: bridge

volumes:
  postgres_data: